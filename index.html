<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loader -->
  <div id="loader">Loading...</div>

  <!-- Quote Container -->
  <div class="container hidden" id="quote-container">

    <!-- Quote Text -->
    <div class="quote-text">
      <span id="quote">Quote goes here...</span>
    </div>

    <!-- Quote Author -->
    <div class="quote-author">
      <span id="author">- Unknown</span>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button id="new-quote" aria-label="Generate new quote">New Quote</button>
      <button id="twitter" aria-label="Tweet this quote">Tweet Quote</button>
    </div>

  </div>

  <!-- JS Script -->
  <script src="script.js"></script>
</body>
</html>
